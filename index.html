<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 900px;
        height: 600px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "living",
        "sceneFadeDuration": 1000,
	"autoLoad": true,
	"autoRotate": -2,
	"autoRotateInactivityDelay": 30000,
    },

    "scenes": {
        "living": {
            "hfov": 97,
            "yaw": -15,
	    "pitch": -7,
            "type": "equirectangular",
            "panorama": "https://chordbeet.co.uk/home/Panorama1.jpg",
            "hotSpots": [
                {
                    "pitch": -21.1,
                    "yaw": 110.3,
                    "type": "scene",
                    "text": "Kitchen",
                    "sceneId": "kitchen"
                },
		{
                    "pitch": -12.9,
                    "yaw": -33.5,
                    "type": "scene",
                    "text": "Bedroom",
                    "sceneId": "bed1"
                }
            ]
        },

        "kitchen": {
            "hfov": 97,
            "yaw": -45,
	    "pitch": -7,
            "type": "equirectangular",
            "panorama": "https://chordbeet.co.uk/home/Panorama3.jpg",
            "hotSpots": [
                {
                    "pitch": -19,
                    "yaw": -48.2,
                    "type": "scene",
                    "text": "Living Room",
                    "sceneId": "living"
                },
		{
                    "pitch": -7.7,
                    "yaw": -38.6,
                    "type": "scene",
                    "text": "Bedroom",
                    "sceneId": "bed1"
                }
            ]
        },
	"bed1": {
            "hfov": 97,
            "yaw": 120,
	    "pitch": -7,
            "type": "equirectangular",
            "panorama": "https://chordbeet.co.uk/home/Panorama4.jpg",
            "hotSpots": [
                {
                    "pitch": -12.7,
                    "yaw": 150.8,
                    "type": "scene",
                    "text": "Living Room",
                    "sceneId": "living"
                },
		{
                    "pitch": -7.4,
                    "yaw": 136,
                    "type": "scene",
                    "text": "Kitchen",
                    "sceneId": "kitchen"
                }
            ]
        }
    }
});
</script>

</body>
</html>
