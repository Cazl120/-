<!DOCTYPE HTML>
<html>  
<head>
    <title>Panorama Tour</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    	#panorama {
        	width: 600px;
        	height: 400px;
    	}
    </style>
</head>
<body>
	
<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
	"default: {
		"firstScene": "living",
		"sceneFadeDuration": 1000,
    	},

	"scenes": {
        	"living": {
            		"title": "Living Room",
            		"hfov": 110,
            		"pitch": -3,
            		"yaw": 117,
            		"type": "equirectangular",
            		"panorama": "https://chordbeet.co.uk/home/Panorama1.jpg",
            		"hotSpots": [
                	      {
                    		"pitch": -2.1,
                    		"yaw": 132.9,
                    		"type": "scene",
                    		"text": "Kitchen",
                    		"sceneId": "kitchen"
                	      }
            		]
        	},
		
		"kitchen": {
            		"title": "Kitchen",
            		"hfov": 110,
            		"yaw": 5,
            		"type": "equirectangular",
            		"panorama": "https://chordbeet.co.uk/home/Panorama3.jpg",
            		"hotSpots": [
                	      {
                    		"pitch": -0.6,
                    		"yaw": 37.1,
                    		"type": "scene",
                    		"text": "Living Room",
                    		"sceneId": "living",
                    		"targetYaw": -23,
                    		"targetPitch": 2
                	      }
            		]
        	}
    	}
});
</script>

</body>
</html>
